name: Manual Build & publish
run-name: Build & publish CocktailBerry payment version ${{ github.event.inputs.version }}
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version of the image"
        required: true
        default: "latest"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6

      - name: ğŸ³ Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Log in to the Container registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: andrewo92/cocktailberry-payment-api:${{ github.event.inputs.version }}
          no-cache: true
